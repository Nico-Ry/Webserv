server {
    listen 8080;
    root ./www/;

	max_size 10M;
    error_page 404 /errors/404.html;

    location / {
		index index.html;
		methods GET;
    }

	location /test {
		index pages/test.html;
		methods GET;
	}

	location /404 {
		index pages/404.html;
		methods GET;
	}

    location /no_size {
        methods GET DELETE POST;
		max_size 0K;
    }

    location /upload {
		index upload.html;
        methods GET POST;
    }
}
