<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Upload test</title>

	<style>
		* {
			box-sizing: border-box;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
		}

		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #f4f6f8;
		}

		.card {
			background: #ffffff;
			padding: 24px 28px;
			width: 100%;
			max-width: 420px;
			border-radius: 10px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
		}

		h1 {
			margin: 0 0 16px 0;
			font-size: 1.4rem;
			text-align: center;
		}

		p {
			margin: 0 0 20px 0;
			font-size: 0.9rem;
			color: #555;
			text-align: center;
		}

		input[type="file"] {
			display: block;
			width: 100%;
			margin-bottom: 16px;
		}

		button {
			width: 100%;
			padding: 10px;
			font-size: 0.95rem;
			font-weight: 600;
			border: none;
			border-radius: 6px;
			background: #3b82f6;
			color: white;
			cursor: pointer;
		}

		button:hover {
			background: #2563eb;
		}

		pre {
			margin-top: 18px;
			padding: 12px;
			background: #f1f5f9;
			border-radius: 6px;
			font-size: 0.8rem;
			white-space: pre-wrap;
			word-break: break-word;
		}
	</style>
</head>
<body>

	<div class="card">
		<h1>File upload</h1>
		<p>
			Uploads the selected file using a raw POST body.<br>
			(Compatible with the current server implementation)
		</p>

		<input type="file" id="file">
		<button id="uploadBtn">Upload</button>

		<pre id="output">Waiting for upload…</pre>
	</div>

	<script>
		const fileInput = document.getElementById("file");
		const uploadBtn = document.getElementById("uploadBtn");
		const output = document.getElementById("output");

		uploadBtn.addEventListener("click", async () => {
			if (!fileInput.files || fileInput.files.length === 0) {
				output.textContent = "Please select a file first.";
				return;
			}

			const file = fileInput.files[0];
			const url = "/upload/" + encodeURIComponent(file.name);

			output.textContent = "Uploading \"" + file.name + "\"…";

			try {
				const response = await fetch(url, {
					method: "POST",
					body: file,
					headers: {
						"Content-Type": file.type || "application/octet-stream"
					}
				});

				const text = await response.text();

				output.textContent =
					"Status: " + response.status + "\n" +
					"Response:\n" + text;
			}
			catch (err) {
				output.textContent = "Upload failed: " + err;
			}
		});
	</script>

</body>
</html>
