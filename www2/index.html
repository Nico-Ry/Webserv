<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Team</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Background image with blur */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("/images/42_logo.svg") center / cover no-repeat;
            filter: blur(12px);
            opacity: 0.15;
            z-index: -1;
        }

        .hero {
            text-align: center;
            padding: var(--spacing-xl) 0;
            margin-bottom: var(--spacing-xl);
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .hero p {
            font-size: 22px;
            color: #666;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-xl);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: var(--spacing-lg);
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .card h2 {
            font-size: 28px;
            margin-bottom: var(--spacing-md);
        }

        .profile-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">Webserv</a>
            <ul class="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Meet the Team</h1>
            <p>Built with C++98, sweat, and questionable sleep schedules</p>
        </div>

        <div class="cards">
            <div class="card">
                <h2>AMEECHAN</h2>
                <img src="/images/ameechan.jpg" alt="Profile A" class="profile-img">
                <a href="https://profile-v3.intra.42.fr/users/ameechan" class="btn">See Profile</a>
            </div>

            <div class="card">
                <h2>NRYSER</h2>
                <img src="/images/nryser.jpg" alt="Profile N" class="profile-img">
                <a href="https://profile-v3.intra.42.fr/users/nryser" class="btn">See Profile</a>
            </div>

            <div class="card">
                <h2>DISEJRAN</h2>
                <img src="/images/disejran.jpg" alt="Profile D" class="profile-img">
                <a href="https://profile-v3.intra.42.fr/users/dibsejra" class="btn">See Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
